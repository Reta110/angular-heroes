
<div class="card">
	<img [src]="heroe.img" class="card-img-top" [alt]="heroe.img">
	<div class="card-body">
		<h5 class="card-title">{{heroe.nombre}}</h5>
		<p class="card-text">{{heroe.bio}}</p>
		<p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

		<button 
		(click)="verHeroe(i)"
		type="button" class="btn btn-outline-primary btn-block">
		Ver heroe
	</button>

	<!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary"> Ver mÃ¡s link</a> -->
	</div>
</div>
